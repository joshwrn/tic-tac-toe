<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/07c0b83d94.js" crossorigin="anonymous"></script>
</head>
<div id="center">
    <div id="container">
        <p id="title">tic-tac-toe</p>
        <div id="board">
            <div data-cell="0" class="cell" id="zero"></div>
            <div data-cell="1" class="cell" id="one"></div>
            <div data-cell="2" class="cell" id="two"></div>
            <div data-cell="3" class="cell" id="three"></div>
            <div data-cell="4" class="cell" id="four"></div>
            <div data-cell="5" class="cell" id="five"></div>
            <div data-cell="6" class="cell" id="six"></div>
            <div data-cell="7" class="cell" id="seven"></div>
            <div data-cell="8" class="cell" id="eight"></div>
        </div>
        <div id="button-bar">
            <button class="select-button" data-player-selection="X">X</button>
            <button class="select-button" data-player-selection="O">O</button>
        </div>
    </div>
</div>
<div id="footer"><button id="switch-button"><i class="fas fa-adjust"></i></button></div>


<body>
</body>
<script src="script.js"></script>
</body>

</html>
